<script type="text/javascript">
	// ex=/^1[3|4|5|8][0-9]\d{4,8}$/
	// http://tcc.taobao.com/cc/json/mobile_tel_segment.htm?tel=13754354130
	// /^\d{3}|\d{4}/g
	// /^\d{3}(?=\d)|\d{4}(?=\d)/g
  window.onload = initPhone;
  function initPhone(){
	  var phoneinput = document.createElement("input");
	  var numString;
	  var box;
	  var numMsg;

	  // 创建input
	  phoneinput.value     = "";
	  phoneinput.type      = "text";
	  phoneinput.id        = "inputBox";
	  phoneinput.setAttribute('maxlength','11');
	  document.body.appendChild(phoneinput);
	  box 		  = document.getElementById('inputBox');
	  // 创建提示
	  numMsg    = document.createElement("p");
	  numMsg.id = "numMsg";
	  box.parentNode.appendChild(numMsg);
	  //创建事件
	  box.onkeyup = function(){
	  	numString = box.value;
	  	numMsg.innerHTML=numString.replace(/^\d{3}|\d{4}/g,'$& ');
	  };
	}

</script>
