<style type="text/css">
body{margin:0;padding:0}
#menu{position:absolute;width:100%;bottom:0;text-align:center;}
</style>
<div id="menu">
    <img src="img/1.png"/>
    <img src="img/2.png"/>
    <img src="img/3.png"/>
    <img src="img/4.png"/>
    <img src="img/5.png"/>
    <img src="img/6.png"/>
    <img src="img/7.png"/>
    <img src="img/8.png"/>
</div>
<script>
window.onload=function(){
	var menu=document.getElementById('menu');
	var imgs=menu.getElementsByTagName('img');
	var wids=[];
    var i,event;
    for(i=0;i<imgs.length;i++){
        // 保存原宽度，并且缩小一半
        wids.push(imgs[i].offsetWidth);
        imgs[i].width=parseInt(imgs[i].offsetWidth/2);
    }
    document.onmousemove=function(event){
        event=event||window.event;

        for(i=0;i<imgs.length;i++){
            // 先获取鼠标离每一个图片的距离
            // 如果距离小于300像素，开始缩放
            var a=event.clientX-imgs[i].offsetLeft-imgs[i].offsetWidth/2;
            var b=event.clientY-imgs[i].offsetTop-menu.offsetTop-imgs[i].offsetHeight/2;
            var scale=1-Math.sqrt(a*a+b*b)/300;
            if(scale<0.5)
                scale=0.5;
            imgs[i].width=wids[i]*scale;
        }
    }
}
</script>
