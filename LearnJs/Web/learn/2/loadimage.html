<script>
    var imgs=document.getElementById('box').getElementsByTagName('img');
    var load=document.getElementsByTagName('div')[0];
    for(var i=1,len=imgs.length;i<len;i++){
        imgs[i].onmouseover=function(){
            var img=new Image();
            img.src=imgs[0].src=this.src.replace(/small/,"big");
            load.style.display="block";
            img.complete?load.style.display="none":(img.onload=function(){load.style.display="none";})
        }
    }
</script>
