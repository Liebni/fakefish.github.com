<style>
	#calendar li{width: 40px;height: 40px;display: inline-block;border: 1px solid #000;cursor: pointer;background: #ccc;}
	#calendar .current{background: red;}
</style>
<div id="calendar">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
	<li>6</li>
	<li>7</li>
	<li>8</li>
	<li>9</li>
	<li>10</li>
	<li>11</li>
	<li>12</li>
</div>
<div id="msg">
	<h2></h2>
	<p></p>
</div>
<script>
	var list=document.getElementById('calendar').getElementsByTagName('li');
	var msg=document.getElementById('msg');
	var title=msg.getElementsByTagName('h2')[0];
	var content=msg.getElementsByTagName('p')[0];
	var messages={
		"1":{
			title:"一月份",
			content:"一月份节日有。。。"
		},
		"2":{
			title:"二月份",
			content:"二月份的节日。。。"
		},
		"3":{
			title:"三月份",
			content:"三月份节日有。。。"
		},
		"4":{
			title:"四月份",
			content:"四月份的节日。。。"
		},
		"5":{
			title:"五月份",
			content:"五月份节日有。。。"
		},
		"6":{
			title:"六月份",
			content:"六月份的节日。。。"
		},
		"7":{
			title:"七月份",
			content:"七月份节日有。。。"
		},
		"8":{
			title:"八月份",
			content:"八月份的节日。。。"
		},
		"9":{
			title:"九月份",
			content:"九月份节日有。。。"
		},
		"10":{
			title:"十月份",
			content:"十月份的节日。。。"
		},
		"11":{
			title:"十一月份",
			content:"十一月份节日有。。。"
		},
		"12":{
			title:"十二月份",
			content:"十二月份的节日。。。"
		},
	}
	for(var i=0,len=list.length;i<len;i++){
		list[i].onmouseover=function(){
			for(var j=0;j<len;j++){
				list[j].className="";
			}
			this.className="current";
			var index=this.innerHTML;
			title.innerHTML=messages[index].title;
			content.innerHTML=messages[index].content;
		}
	}

</script>
