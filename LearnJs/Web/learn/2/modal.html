<style type="text/css">
	html,body{margin: 0;padding: 0;}
	.bg{position: absolute;width: 100%;height: 100%;background: #000;top: 0;opacity: 0.5;filter: alpha(opacity=50);}
	.modal{position: absolute;background: #fff;width: 300px;height: 300px;top: 50%;left: 50%;margin:-150px 0 0 -150px;}
	#modalwrap{display: none};
</style>

<button>launch modal</button>
<div style="height:1000px;"></div>
<div id="modalwrap">
	<div class="bg"></div>
	<div class="modal">
		<div id="close"><a href="">close</a></div>
		<div>divdivdivdivdivdivdivdivdiv</div>
	</div>
</div>
<script>
	var btn=document.getElementsByTagName('button')[0];
	var modal=document.getElementById('modalwrap');
	btn.onclick=function(){
		document.body.style.overflow="hidden";
		modal.style.display="block";
	}
	var close=document.getElementById('close');
	close.onclick=function(){
		modal.style.display="none";
		document.body.style.overflow="scroll";
	}
</script>
