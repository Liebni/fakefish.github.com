<style>
	.current{color: #fff;background: #000}
	#title li{float: left};
</style>
<ul id="title">
	<li>tab1</li>
	<li>tab2</li>
	<li>tab3</li>
</ul>
<br>
<ul id="content">
	<li style="display:block">content1</li>
	<li style="display:none">content2</li>
	<li style="display:none">content3</li>
</ul>
<script>
	var titles=document.getElementById('title').getElementsByTagName('li');
	var contents=document.getElementById('content').getElementsByTagName('li');
	for(var i=0,len=titles.length;i<len;i++){
		titles[i].index=i;
		titles[i].onmouseover=function(){
			for(var n=0;n<len;n++){
				titles[n].className="";
				contents[n].style.display="none";
			}
			this.className="current";
			contents[this.index].style.display="block";
		}
	}
</script>
