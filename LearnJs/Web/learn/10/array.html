<script>
	// 求和
	Array.prototype.sum=function(){
		for(var i=sum=0,len=this.length;i<len;i++){
			sum+=parseInt(this[i]);
		}
		return sum;
	};
	// 求最大值
	Array.prototype.maxima=function(){
		for(var i=0,len=this.length,maxNumber=this[0];i<len;i++){
			parseInt(this[i])>maxNumber&&(maxNumber=this[i]);
		}
		return maxNumber;
	};
	var arr=[1,21,3,4,22,45,6,7,32];
	document.writeln(arr.join('+')+'='+arr.sum()+'<br/>');
	document.writeln('in ['+arr.join(',')+'] the max number is '+arr.maxima());
</script>
