<input type="text" >+<input type="text">=<span></span>
<br>
<button>add</button>
<script>
	var inputs=document.getElementsByTagName('input');
	var btn=document.getElementsByTagName('button')[0];
	var result=document.getElementsByTagName('span')[0];
	for(var i=0;i<2;i++){
		inputs[i].onkeyup=function(){
			this.value=this.value.replace(/[^\d]|(\s)/,"");
		}
	}
	btn.onclick=function(){
		var a=inputs[0].value;
		var b=inputs[1].value;
		if(a===""|| b===""){
			alert("please type number");
			return;
		}
		result.innerHTML=parseInt(a)+parseInt(b);
	}
</script>
