<style>
	.pause{background: red;}
</style>
<div id="clock"><span>1</span>分<span>40</span>秒</div>
<button>启动</button>
<script>
	var clock=document.getElementById('clock');
	var spans=clock.getElementsByTagName('span');
	var minute=spans[0];
	var second=spans[1];
	var btn=document.getElementsByTagName('button')[0];
	var flag=null;
	var sum=0;
	btn.onclick=function(){
		this.className===""?(flag=setInterval(updateTime,1000)):(clearInterval(flag));
		this.innerHTML=this.className===""?"暂停":"启动";
		this.className=this.className===""?"pause":"";

		sum=minute.innerHTML.toString().replace(/^0/,'')*60+parseInt(second.innerHTML.toString().replace(/^0/,''));
	}
	function updateTime(){
		sum--;
		// console.log(sum);
		minute.innerHTML=parseInt(sum/60);
		second.innerHTML=sum%60;
		if(sum<=0){
			clearInterval(flag);
			return;
		}
		
		
	}
</script>
