<div id="clock">
	<span></span>
	点
	<span></span>
	分
	<span></span>
	秒
</div>
<script>
	var clock=document.getElementById('clock').getElementsByTagName('span');
	showTime();
	setInterval(showTime,1000);
	function showTime(){
		var time=new Date();
		var hour=time.getHours();
		var minute=time.getMinutes();
		var second=time.getSeconds();
		clock[0].innerHTML=hour;
		clock[1].innerHTML=minute;
		clock[2].innerHTML=second;
	}
</script>
