<style>
div{width:400px;height:200px;background:#fef4eb;border:1px solid #f60;margin:0 auto;}
input{border:0;color:#fff;cursor:pointer;font-weight:700;background:#f60;padding:2px 4px;margin:10px 0 0 10px;}
</style>
<div id="box">
	<input type="button" value="get style">
	<input type="button" value="set style">
	<input type="button" value="default style">
</div>
<script>
	var box=document.getElementById('box');
	var btn=box.getElementsByTagName('input');
	var css=function(obj,attr,value){
		switch(arguments.length){
			case 2:
				if(typeof arguments[1]=="object"){
					// 批量设置属性
					for(var i in attr){
						obj.style[i]=attr[i];
					}
				}else{
					// 那就读取属性
					return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,null)[attr];
				}
			break;
			case 3:
				// 3个参数就修改属性
				obj.style[attr]=value;
				break;
			default:
				alert("参数错误")
		}
	}
	btn[0].onclick=function(){
		alert(
			"width: "+css(box,"width")+
			" height: "+css(box,"width")+
			" background-color: "+ css(box,"background-color")
		);
	}
	btn[1].onclick=function(){
		css(box,{width:'330px',heigth:"100px",borderColor:"#0084ff",backgroundColor: "#eff8ff"});
		for(var i=0,len=btn.length;i<len;i++){
			css(btn[i],"backgroundColor","#0084ff")
		}
	}
	btn[2].onclick=function(){
		css(box, {width: "400px", height: "200px", borderColor: "#f60", backgroundColor: "#fef4eb"});
		for (i = 0; i < btn.length; i++) 
			css(btn[i], "backgroundColor", "#f60");
	}
</script>
