<div id="div" style="
position: absolute;
top: 50%;
left: 50%;
color: #fff;
width: 200px;
height: 200px;
background: red;
cursor: pointer;
letter-spacing: 5px;
text-align: center;
font: 12px/200px Arial;
margin: -100px 0 0 -100px;
">点击我就闪</div>
<script>
	var div=document.getElementById('div');
	var timer=null;
	div.onclick=function(){
		var i=0;
		clearInterval(timer);
		timer=setInterval(function(){
			div.style.display=i++%2?"none":"block";
			if(i>6) clearInterval(timer);
		},80);
	}
</script>
