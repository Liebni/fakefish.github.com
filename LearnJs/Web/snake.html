<style>
	body,html,li,ul{margin:0;padding: 0;list-style: none;}
	body,html{background: #000}
	#snakeMain{width: 1000px;height: 500px;margin: 10px auto;background: #fff;}
	#snakeMain li{display: inline-block;width: 10px;height: 10px;}
	#snakeMain ul.line li{border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;width: 9px;height: 9px;}
	#snakeMain li.active{background: #333}
	#snakeMain li.point{background: red}
	#snakeMain li.gray{background: gray}
	.btns{color: #fff;cursor: pointer;margin-left: 10px;}
</style>
<script>
// author:    fakefish
// website:   http://fakefish.me
// email:     fakefish.wjy@gmail.com
// demo:      http://fakefish.me/LearnJs/Web/snake.html
// code:      https://github.com/fakefish/fakefish.github.com/blob/master/LearnJs/Web/snake.html


window.onload=function(){
	var bgData=[],
			timer=null;


	// create backrgound
	var body=document.body,
			sm=document.createElement('div');
	sm.id="snakeMain";
	body.appendChild(sm);

	// then separated the background
	var height=sm.offsetHeight,
			width=sm.offsetWidth,
			h=parseInt(height/10),
			w=parseInt(width/10),
			n=h*w,
			frag=document.createDocumentFragment(),
			i,
			x=0,
			y=0,
			ul=document.createElement('ul'),
			item,
			items,
			showLine=document.createElement('a'),
			startBtn=document.createElement('a');


	sm.appendChild(ul);

	// 栅格线的显示
	showLine.innerHTML="显示栅格线";
	showLine.className="btns";
	showLine.onclick=function(){
		if(ul.className=='line'){
			ul.className='';
			showLine.innerHTML="显示栅格线";
		}else{
			ul.className='line';
			showLine.innerHTML="隐藏栅格线";
			
		}
	}
	body.insertBefore(showLine,body.firstChild);

	// 开始按钮
	startBtn.className='btns';
	startBtn.innerHTML='开始';
	startBtn.onclick=function(){
		if(this.innerHTML=='暂停'){
			this.innerHTML="继续";
			Snake.pause();
			return;
		}else if(this.innerHTML=='继续'){
			this.innerHTML="暂停";
			Snake.contiune();
			return;
		}
		this.innerHTML="暂停";
		Snake.start();
	}
	body.insertBefore(startBtn,sm);

	// 自动按钮1
	var autoplay1=document.createElement('a');
	autoplay1.className='btns';
	autoplay1.innerHTML='自动1';
	autoplay1.onclick=function(){
		Snake.autoPlayByCircle();
	}
	body.insertBefore(autoplay1,sm);

	// 自动按钮2
	var autoplay2=document.createElement('a');
	autoplay2.className='btns';
	autoplay2.innerHTML='自动2';
	autoplay2.onclick=function(){
		Snake.autoPlayByBFS();
	}
	body.insertBefore(autoplay2,sm);

  // 智能点的自动
	var afind=document.createElement('a');
	afind.className='btns';
	afind.innerHTML='稍微智能的自动';
	afind.onclick=function(){
		Snake.autoAfind();
	}
	body.insertBefore(afind,sm);

	for(i=0;i<n;i++){
		item=document.createElement('li');
		frag.appendChild(item);
		// push into bdData
		// the map data is a array 
		// like [[0,0],[0,1].....[10,10],[10,11]]
		bgData.push([x,y]);
		if(i%w!==w-1){
			y++;
		} else {
			x++;
			y=0;
		}
	}
	ul.appendChild(frag);
	items=ul.childNodes;

	// create Snake
	var Snake={
		// length:0,
		bLeft:false,
		bRight:false,
		bTop:false,
		bBottom:false,
		speed:100,
		body:[],
		points:[],
		autoCom:null,
		init:function(arr){
			this.stop();
			var arr=arr||[[0,3],[0,2],[0,1],[0,0]];
			if(this.body.toString()!=[]){
				for(var i=0,len=this.body.length;i<len;i++){
					this.hidden(this.body[i]);
				}
				this.hidden(this.points[0]);
			}
			this.body=arr;
			this.speed=100;
			this.render(arr);
		},
		render:function(arr){
			// like arr=[[0,1],[0,2],[0,3],[0,4]]
			var arr=arr,
					len=arr.length,
					no,
					target;
			for(var i=0;i<len;i++){
				target=arr[i];
				no=target[0]*100+target[1];
				items[no].className='active';

			}
			// this.length=this.body.length;
		},
		hidden:function(arr){
			var x=arr[0],
					y=arr[1],
					no=x*100+y;
			// console.log(no)
			items[no].className='';
		},
		start:function(){
			this.init();
			this.keydown();
			this.pointer();
			this.move();
		},
		keydown:function(){
			var that=this;
			document.onkeydown=function(event){
				var event=event||window.event;
				switch(event.keyCode){
					case 65:
					case 37:that.bLeft=true;break;
					case 87:
					case 38:that.bTop=true;break;
					case 68:
					case 39:that.bRight=true;break;
					case 83:
					case 40:that.bBottom=true;break;
				}
				// return false;
				// console.log(event.keyCode)
			};
		},
		move:function(){
			var that=this,
					next,
					last;
			timer=setInterval(function(){
				var headX = that.body[0][0],
						headY = that.body[0][1],
						head1X= that.body[1][0],
						head1Y= that.body[1][1],
						bLeft=that.bLeft,
						bTop=that.bTop,
						bRight=that.bRight,
						bBottom=that.bBottom;
				// autoplay
				if(that.autoCom!==null){
					if(that.bCircle)
						that.circle();
					else if(that.bBfs){
						that.snakeBFS();
					}
					switch(that.autoCom){
						case 'l':bLeft=true;break;
						case 't':bTop=true;break;
						case 'r':bRight=true;break;
						case 'b':bBottom=true;break;
					}
					that.autoCom=false;
				}
				// 水平方向
				if(headX===head1X){
					if(!bTop&&!bBottom){
						// right
						if(headY>head1Y)
							next=[headX,headY+1];
						// left
						if(headY<head1Y)
							next=[headX,headY-1];
					}else if(bTop){
						next=[headX-1,headY];
					}else if(bBottom){
						next=[headX+1,headY];
					}
				} else if(headY===head1Y){
					// 垂直方向
					if(!bLeft&&!bRight){
						// top
						if(headX<head1X)
							next=[headX-1,headY];
						// bottom
						if(headX>head1X)
							next=[headX+1,headY];
					}else if(bLeft){
						next=[headX,headY-1];
					}else if(bRight){
						next=[headX,headY+1];
					}
				}
				that.direction([next]);
				
			},that.speed);
		},
		direction:function(next){
			var last;
			this.bLeft=false;
			this.bTop=false;
			this.bRight=false;
			this.bBottom=false;
			var flag=(
				next[0][1]<w && 
				next[0][0]<h &&
				next[0][1]>-1 &&
				next[0][0]>-1 &&
				!this.isContain(next)
			);
			// console.log(flag);
			if(flag){
				this.body=next.concat(this.body);
				if(next.toString()!==this.points.toString()){
					last=this.body.pop();
					this.hidden(last);
				}else{
					this.pointer();
				}
				this.render(this.body);
				// console.log(this.body)
			} else {
				this.stop();
			}
		},
		stop:function(){
			clearInterval(timer);
			// alert('stop');
			startBtn.innerHTML="开始";
			this.bCircle=false;
			this.circleFlag=false;
			this.autoCom=null;
			this.i=0;
			this.times=0;
			this.bBfs=false;
		},
		pause:function(){
			clearInterval(timer);
		},
		contiune:function(){
			this.move();
		},
		isContain:function(next){
			var target=next[0],
					body=this.body;
			for(var i=0,len=body.length;i<len;i++){
				if(body[i].toString()==next.toString()){
					return true;
				}
			}
			return false;
		},
		// set point
		pointer:function(){
			var num,x,y;
			while(1){
				num=Math.ceil(Math.random()*n);
				x=Math.floor(num/100);
				y=num-x*100;
				if(!this.isContain([[x,y]])){
					items[num].className="point";
					this.points=[[x,y]];
					break;
				}
			}
			// this.points=[x,y];
		},
		autoPlayByCircle:function(){
			this.init();
			this.bCircle=true;
			this.autoCom=true;
			this.speed=1;
			this.pointer();
			this.move();
		},
		

		times:0,
		i:0,
		bCircle:false,
		circleFlag:false,
		
		circle:function(){
			flag=this.circleFlag;
			var head=this.body[0].toString();
			var n=this.times*2;
			var com;
			var rt,br,lb,lt;
			if(!flag){	
				rt=(0+n)+','+(99-n),
				br=(49-n)+','+(99-n),
				lb=(49-n)+','+n,
				lt=(n+2)+','+n;
			}else{
				// 25,24 25,75 24,75 24,22
				lt=(25-n)+','+(23-n);
				lb=(26+n)+','+(23-n);
				br=(26+n)+','+(76+n);
				rt=(23-n)+','+(76+n);
				
			}
			var i=this.i;
			if(head===rt)
				com=flag?'l':'b';
			if(head===br)
				com=flag?'t':'l';
			if(head===lb)
				com=flag?'r':'t';
			if(head===lt)
				com=flag?'b':'r';
			// console.log(head);
			if(typeof com==="string"){
				i++;
				if(i==4){
					this.times++;
					i=0;
				}
				if(i==3 && this.times==12){
					com=false;
					this.circleFlag=true;
					this.times=0;
					i=0;
				}
			}
			if(head==='1,0'){
				com='t';
			}
			if(head==='0,0'){
				com='r';
				this.circleFlag=false;
				this.times=0;
				i=0;
			}
			this.autoCom=com;
			this.i=i;
		},


		// bBfs:false,
		// autoPlayByBFS:function(){
		// 	this.init();
		// 	this.bBfs=true;
		// 	this.autoCom=true;
		// 	// for(var i=0,len=bgData.length;i<len;i++){
		// 	// 	bgData[i].push(1);
		// 	// }
			
		// 	this.speed=1;
		// 	this.pointer();
		// 	this.move();
		// },
		// snakeBFS:function(){
		// 	var body=this.body;
		// 	var n=new node(body[0],this.points[0]);
			
		// }
		autoAfind:function(){
			this.init();
			this.speed=1;
			this.pointer();
			var that=this;
			var next;
			timer=setInterval(function(){
				next=that.afindDirection(that.body[0],that.body[1],that.points[0])
				that.direction([next]);
			},that.speed);
		},
		// 这个函数的作用：
	  // 判断食物的点在头部的哪一个方向，
	  // 返回相对于蛇身体的前进指令或者
	  // 左右指令
	  // d:直行
	  // l:左转
	  // r:右转
	  afindDirection:function(first,second,target){
			var x=first[0];
			var y=first[1];
			var x1=second[0];
			var y1=second[1];
			var tx=target[0];
			var ty=target[1];
			var xd=tx-x;
			var yd=ty-y;
			var xd1=tx-x1;
			var yd1=ty-y1;
			var dir;
			var d=Math.sqrt(xd1*xd1+yd1*yd1)-Math.sqrt(xd*xd+yd*yd);
			// 初步判断
			// 判断头到食物的距离是否比身体到食物距离短
			// 短则是食物在头部前方或者左右
			var axd=Math.abs(xd);
			var axd1=Math.abs(xd1);
			var ayd=Math.abs(yd);
			var ayd1=Math.abs(yd1);
			if(axd<axd1&&axd!=0||ayd<ayd1&&ayd!=0){
				dir='d';
			}else if((yd==0&&yd1>0&&axd==axd1)||(xd==0&&xd1>0&&ayd==ayd1)){
				dir='r';
			}else{
				dir='l';
			}
			// 二次判断
			// 判断初步方案是否可行
			// 先确定下一个点的位置
			var next;
			switch(dir){
				case 'd':next=[x-x1+x,y-y1+y];break;
				case 'r':next=[y-y1+x,x-x1+y];break;
				case 'l':next=[x-(y-y1),y-(x1-x)];break;
			}
			var d=['l','d','r'],i;
			// 判断是否出界或者是身体的点
			// 下个点不能走，那么
			if(!this.isOk([next])){
				var ne;
				for(i=0;i<3;i++){
					if(d[i]!=dir){
						switch(d[i]){
							case 'd':ne=[x-x1+x,y-y1+y];break;
							case 'r':ne=[y-y1+x,x-x1+y];break;
							case 'l':ne=[x-(y-y1),y-(x1-x)];break;
						}
						if(this.isOk([ne])){
							next=ne;
							break;
						}
					}
				}
			}
				
			
			
			return next;
		},
		isOk:function(next){
			return (
				next[0][1]<w && 
				next[0][0]<h &&
				next[0][1]>-1 &&
				next[0][0]>-1 &&
				!this.isContain(next)
			);
		},

	};
}

</script>
