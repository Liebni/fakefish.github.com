<style>
	body,html,li,ul{margin:0;padding: 0;list-style: none;}
	body,html{background: #000}
	#snakeMain{width: 1000px;height: 500px;margin: 10px auto;background: #fff;}
	#snakeMain li{display: inline-block;width: 10px;height: 10px;}
	#snakeMain ul.line li{border-right: 1px solid #ccc;border-bottom: 1px solid #ccc;width: 9px;height: 9px;}
	#snakeMain li.active{background: #333}
	#snakeMain li.point{background: red}
	.btns{color: #fff;cursor: pointer;margin-left: 10px;}
</style>
<script>
// author:    fakefish
// website:   http://fakefish.me
// email:     fakefish.wjy@gmail.com
window.onload=function(){
	var bgData=[],
			timer=null;


	// create backrgound
	var body=document.body,
			sm=document.createElement('div');
	sm.id="snakeMain";
	body.appendChild(sm);

	// then separated the background
	var height=sm.offsetHeight,
			width=sm.offsetWidth,
			h=parseInt(height/10),
			w=parseInt(width/10),
			n=h*w,
			frag=document.createDocumentFragment(),
			i,
			x=0,
			y=0,
			ul=document.createElement('ul'),
			item,
			items,
			showLine=document.createElement('a'),
			startBtn=document.createElement('a');


	sm.appendChild(ul);

	// 栅格线的显示
	showLine.innerHTML="显示栅格线";
	showLine.className="btns";
	showLine.onclick=function(){
		if(ul.className=='line'){
			ul.className='';
			showLine.innerHTML="显示栅格线";
		}else{
			ul.className='line';
			showLine.innerHTML="隐藏栅格线";
			
		}
	}
	body.insertBefore(showLine,body.firstChild);

	// 开始按钮
	startBtn.className='btns';
	startBtn.innerHTML='开始';
	startBtn.onclick=function(){
		if(this.innerHTML=='暂停'){
			this.innerHTML="继续";
			Snake.pause();
			return;
		}else if(this.innerHTML=='继续'){
			this.innerHTML="暂停";
			Snake.contiune();
			return;
		}
		this.innerHTML="暂停";
		Snake.start();
	}
	body.insertBefore(startBtn,sm);


	for(i=0;i<n;i++){
		item=document.createElement('li');
		frag.appendChild(item);
		// push into bdData
		// the map data is a array 
		// like [[0,0],[0,1].....[10,10],[10,11]]
		
		bgData.push([x,y]);
		if(i%w!==w-1){
			y++;
		} else {
			x++;
			y=0;
		}
	}
	ul.appendChild(frag);
	items=ul.childNodes;

	// create Snake
	var Snake={
		// length:0,
		bLeft:false,
		bRight:false,
		bTop:false,
		bBottom:false,
		body:[],
		points:[],
		init:function(arr){
			var arr=arr||[[0,3],[0,2],[0,1],[0,0]];

			this.body=arr;
			this.render(arr);
		},
		render:function(arr){
			// like arr=[[0,1],[0,2],[0,3],[0,4]]
			var arr=arr,
					len=arr.length,
					no,
					target;
			for(var i=0;i<len;i++){
				target=arr[i];
				no=target[0]*100+target[1];
				items[no].className='active';

			}
			// this.length=this.body.length;
		},
		hidden:function(arr){
			var x=arr[0],
					y=arr[1],
					no=x*100+y;
			// console.log(no)
			items[no].className='';
		},
		start:function(){
			this.keydown();
			this.pointer();
			this.move();
		},
		keydown:function(){
			var that=this;
			document.onkeydown=function(event){
				var event=event||window.event;
				switch(event.keyCode){
					case 65:
					case 37:that.bLeft=true;break;
					case 87:
					case 38:that.bTop=true;break;
					case 68:
					case 39:that.bRight=true;break;
					case 83:
					case 40:that.bBottom=true;break;
				}
				// return false;
				// console.log(event.keyCode)
			};
		},
		move:function(){
			var that=this,
					next,
					last;
			timer=setInterval(function(){
				var headX = that.body[0][0],
						headY = that.body[0][1],
						head1X= that.body[1][0],
						head1Y= that.body[1][1],
						bLeft=that.bLeft,
						bTop=that.bTop,
						bRight=that.bRight,
						bBottom=that.bBottom;
				// 水平方向
				if(headX===head1X){
					if(!bTop&&!bBottom){
						// right
						if(headY>head1Y)
							next=[headX,headY+1];
						// left
						if(headY<head1Y)
							next=[headX,headY-1];
					}else if(bTop){
						next=[headX-1,headY];
					}else if(bBottom){
						next=[headX+1,headY];
					}
				} else if(headY===head1Y){
					// 垂直方向
					if(!bLeft&&!bRight){
						// top
						if(headX<head1X)
							next=[headX-1,headY];
						// bottom
						if(headX>head1X)
							next=[headX+1,headY];
					}else if(bLeft){
						next=[headX,headY-1];
					}else if(bRight){
						next=[headX,headY+1];
					}
				}
				that.direction([next]);
				
			},100);
		},
		direction:function(next){
			var last;
			this.bLeft=false;
			this.bTop=false;
			this.bRight=false;
			this.bBottom=false;
			var flag=(
				next[0][1]<w && 
				next[0][0]<h &&
				next[0][1]>-1 &&
				next[0][0]>-1 &&
				!this.isContain(next)
			);
			// console.log(flag);
			if(flag){
				this.body=next.concat(this.body);
				if(next.toString()!==this.points.toString()){
					last=this.body.pop();
					this.hidden(last);
				}else{
					this.pointer();
				}
				this.render(this.body);
				// console.log(this.body)
			} else {
				this.stop();
			}
		},
		stop:function(){
			clearInterval(timer);
			// alert('stop');
		},
		pause:function(){
			clearInterval(timer);
		},
		contiune:function(){
			this.move();
		},
		isContain:function(next){
			var target=next[0],
					body=this.body;
			for(var i=0,len=body.length;i<len;i++){
				if(body[i].toString()==next.toString()){
					return true;
				}
			}
			return false;
		},
		// set point
		pointer:function(){
			var num,x,y;
			while(1){
				num=Math.ceil(Math.random()*n);
				x=Math.floor(num/100);
				y=num-x*100;
				if(!this.isContain([[x,y]])){
					items[num].className="point";
					this.points=[[x,y]];
					break;
				}
			}
			// this.points=[x,y];
		}
	};

	// init snake
	var line1=[[2,2],[2,1],[1,1],[0,1]],
			line2=[[2,3],[2,2],[2,1],[2,0]],
			line3=[[3,3],[3,2],[3,1],[3,0]];
	Snake.init(line1);
	// Snake.init();

}

</script>
