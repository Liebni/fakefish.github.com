<img src="images/girl.jpg" style="position: fixed; bottom:0;right:0; width:30%;">
<h1>Blog Posts</h1>
{% site.time %}
<ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<ul>

</ul>
