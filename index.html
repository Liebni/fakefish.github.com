<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>fakefish's page</title>
	<style>
		html,body,li,ul{margin: 0;padding: 0;list-style: none;}
		html,body{background: #13c2d2;height: 100%;}
		footer{position: fixed;bottom: 0;width: 100%;height: 100px;background: #b78f69;}
		#links,#content{width: 80%;margin: 0 auto;position: relative;}
		#links li{float: left;}
		#links li a{color: #fff;text-decoration: none;line-height: 50px;display: inline-block;padding:0 10px;}
		#links li a:hover{border-top: 5px solid #000;margin-top: -5px;}
		#pixel_1{position: absolute;top: -200px;left: 800px;}
		#pixel_2{position: absolute;top: -200px;left: 800px;}
		#content{height: 500px;}
		#fakefish{position: absolute;top: 50px;}
		#cloud_1,#cloud_2{position: absolute;}
		#cloud_1{width: 300px;left: 200px;top:230px;}
		#cloud_2{width: 200px;left: 400px;top:200px;}
		#links p{clear:left;color: #fff;position: absolute;top: 40px;}
		#links p a{color:#fff;}
	</style>
</head>
<body>
	
	<div id="content_wrap">
		<div id="content">
			<img src="img/fakefish.png" alt="fakefish" id="fakefish"/>
			<img src="img/cloud_1.png" alt="cloud" id="cloud_1" />
			<img src="img/cloud_2.png" alt="cloud" id="cloud_2" />
		</div>
	</div>	
	<footer>
		<div id="links">
			<img src="img/pixel_1.png" alt="fakefish" id="pixel_1"/>
			<img src="img/pixel_2.png" alt="fakefish" id="pixel_2"/>
			<ul>
				<li><a href="http://wujinzhilu.com/">无尽之路</a></li>
				<li><a href="https://github.com/Fakefish/fakefish.github.com/issues?labels=blog">Github Blog</a></li>
				<li><a href="https://github.com/Fakefish">Github</a></li>
				<li><a href="http://fakefish.me/LearnJs/Web/learn/index.html">实例索引</a></li>
				<li><a href="http://fakefish.sinaapp.com/">Old Blog</a></li>
			</ul>
			<p>&copy; fakefish 2013, Thanks <a href="https://github.com">Github</a> <a href='http://me.alipay.com/fakefish' id="alipay">请他喝茶</a></p>
		</div>
	</footer>
	<script>
		var ff=document.getElementById('fakefish');
		var cloud1=document.getElementById('cloud_1');
		var cloud2=document.getElementById('cloud_2');
		var p1=document.getElementById('pixel_1');
		var p2=document.getElementById('pixel_2');

		var preLeft1=p1.offsetLeft;
		var preLeft2=p2.offsetLeft;
		var preLeft3=ff.offsetLeft;
		var cLeft1=cloud1.offsetLeft;
		var cLeft2=cloud2.offsetLeft;

		var cTop2=cloud2.offsetTop;


		document.onmousemove=window.onload=move;

		function move(event){
			var event=event||window.event;
			var x=event.clientX;
			var y=event.clientY;
			var zoom=parseFloat(x/document.documentElement.clientWidth);
			var zoomH=parseFloat(y/document.documentElement.clientHeight);
			
			p1.style.left=preLeft1+zoom*50+'px';
			p2.style.left=preLeft2+zoom*25+'px';
			ff.style.left=preLeft3+zoom*100+'px';
			cloud1.style.left=cLeft1+zoom*200+'px';
			cloud2.style.left=cLeft2-zoom*250+'px';

			// cloud2.style.top=cTop2+zoomH*100+'px';
		}
	</script>
</body>
