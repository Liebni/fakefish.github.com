<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>Fakefish's Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fakefish's Page">
    <meta name="author" content="fakefish">
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="./css/ff.css" rel="stylesheet">
    <link href="./css/bootstrap-responsive.css" rel="stylesheet">

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Fakefish's Page</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

  <div class="container">
    <div class="row">
      <div class="span4"></div>
      <ul class="posts span8">
        {% for post in site.posts %}
          <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
    <hr>

    <div class="row">
      <div class="span4"></div>
      <div class="span8">
        <p>其他:<a href="https://github.com/Fakefish/fakefish.github.com/issues?labels=blog">Github上的日志</a>
  以前在WP的日志:<a href="http://fakefish.sinaapp.com">WP的日志</a>
      </ul></p>
        <p>&copy; fakefish 2013, Thanks <a href="https://github.com">Github</a> and <a href="https://github.com/mojombo/jekyll">Jekyll</a></p>
      </div>

  </div>
